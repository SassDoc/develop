light: {
  "name": "sassdoc-theme-light",
  "description": "SassDoc's default theme",
  "title": "SassDoc Theme Light",
  "version": "1.7.0",
  "keywords": [
    "sassdoc-theme"
  ],
  "repository": {
    "type": "git",
    "url": "https://github.com/SassDoc/sassdoc-theme-light.git"
  },
  "dependencies": {
    "extend": "1.*",
    "swig": "1.4.0",
    "swig-extras": "0.*",
    "themeleon": "1.*",
    "themeleon-swig": "0.*",
    "sassdoc-filter": "^1.2.0",
    "sassdoc-indexer": "^1.1.0"
  },
  "devDependencies": {
    "uglify-js": "^2.4.15"
  },
  "readme": "# SassDoc Light Theme\n\nThis is [SassDoc](https://github.com/SassDoc/sassdoc)'s default theme which means this is the theme that will be used when running SassDoc without a custom theme.\n\nThis theme uses [Themeleon](https://github.com/themeleon/themeleon) as a theme engine, and [themeleon-swig](https://github.com/themeleon/themeleon-swig) as a template engine, directly plugged into Themeleon.\n\nBecause this is likely to be the most used theme of all, it is not as simple as a theme can get. For instance, there is quite a bit of logic in both `index.js` and the Swig templates. Fortunately, you don't have to deal with that at all.\n\n## Customising the view\n\nThere are some possibilites to customise the theme's view. Essentially what's being displayed, what's not, and what are the project informations to be displayed in the header and footer.\n\nTo learn how to customise the theme's view, please read [the documentation on SassDoc's wiki](https://github.com/SassDoc/sassdoc/wiki/Customising-the-View). Fear not! It's all about creating a JSON file and passing a `--config` option. No big deal.\n",
  "readmeFilename": "README.md",
  "bugs": {
    "url": "https://github.com/SassDoc/sassdoc-theme-light/issues"
  },
  "homepage": "https://github.com/SassDoc/sassdoc-theme-light",
  "_id": "sassdoc-theme-light@1.7.0",
  "_from": "sassdoc-theme-light@"
}
